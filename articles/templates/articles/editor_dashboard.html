<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .dashboard-card {
            margin-bottom: 20px;
        }
        .dashboard-card a {
            display: block;
            text-align: center;
            padding: 15px;
            margin: 5px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
        }
        .dashboard-card a:hover {
            background-color: #0056b3;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        h2 {
            font-family: 'Arial Black', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Editor Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card dashboard-card bg-primary text-white">
                    <a href="{% url 'review_articles' %}" class="text-white">Review Articles</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card dashboard-card bg-success text-white">
                    <a href="{% url 'approved_articles' %}" class="text-white">Approved Articles</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card dashboard-card bg-danger text-white">
                    <a href="{% url 'rejected_articles' %}" class="text-white">Rejected Articles</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card dashboard-card bg-info text-white">
                    <a href="{% url 'edit_profile' %}" class="text-white">Edit Profile</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card dashboard-card bg-secondary text-white">
                    <a href="{% url 'logout' %}" class="text-white">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
