<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }
        .navbar {
            margin-bottom: 20px;
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-toggler-icon {
            background-color: #ffffff;
        }
        .hero-section {
            background-image: url('https://via.placeholder.com/1500x500');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            text-align: center;
            color: #ffffff;
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.4);
        }
        .hero-section h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        /* New button structure */
        .btn-custom-outline {
            border: 2px solid #28a745;
            background-color: transparent;
            color: #28a745;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .btn-custom-outline:hover {
            background-color: #28a745;
            color: white;
        }
        .footer {
            padding: 20px;
            text-align: center;
            background-color: #343a40;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Article Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Welcome to the Article Management System</h1>
        <p>Manage, review, and publish articles with ease.</p>
        <!-- Updated buttons -->
        <a href="{% url 'login' %}" class="btn btn-custom-outline btn-lg">Login</a>
        <a href="{% url 'register' %}" class="btn btn-custom-outline btn-lg">Register</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Article Management System. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
